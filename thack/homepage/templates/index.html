{% load static %}
{% load spotify %}

<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
	<meta charset="utf-8"/>
	<title>TripMusic</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>

	<link href="{% static 'assets/site/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

	<link href="{% static 'assets/site/css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'assets/site/css/site.css' %}" rel="stylesheet" type="text/css"/>
<body>

	<div class="container">

		<div class="starter-template">
			<h1 class="h1-lg">Viaje para sua Música.</h1>
			<p class="lead">Sugestões de destinos com base nos seus gostos musicais.</p>
		

		    {% if user.is_authenticated %}
		    	{% with user|spotify as spotify %}
		        <div class="container">
		            <h2>{{ spotify.me.display_name }}</h2>
		            <a href="/home" class="btn btn-lg btn-success spotify-btn">Vamos lá</a>
		        </div>
		        {% endwith %}
		    {% else %}
		    	<div class="container">
		            <a href="/login/spotify/" class="btn btn-lg btn-success spotify-btn">Login com Spotify</a>
		        </div>

		    {% endif %}
		</div>
	</div><!-- /.container -->
	
	<script src="{% static 'assets/global/plugins/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/site/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>

</html>
